<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="wrapper">
        <div class="display">
            <input type="text" name="calc" id="calc" placeholder="0">
        </div>
        <div class="controls">
                <button>C</button>
                <button>+/-</button>
                <button class="backspace">
                    <object data="assets/backspace.svg" type="image/svg+xml" aria-label="backspace"></object>
                </button>
                <button class="operators special">รท</button>

                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button class="operators special">ร</button>

                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button class="operators special">+</button>

                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button class="operators special">-</button>

                <button class="zero">0</button>
                <button>.</button>
                <button class="operators unique">=</button>
        </div>
    </div>
</body>
</html>
