<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="main.js" defer></script>
</head>
<body>
    <div class="wrapper">
        <div class="display">
            <input type="text" name="calc" id="calc" placeholder="0" disabled>
        </div>
        <div class="controls">
                <button class="clear_all">AC</button>
                <button class="alter-PN">+/-</button>
                <button class="percentile">%</button>
                <button class="operators special">รท</button>

                <button class="numbers">7</button>
                <button class="numbers">8</button>
                <button class="numbers">9</button>
                <button class="operators special">ร</button>

                <button class="numbers">4</button>
                <button class="numbers">5</button>
                <button class="numbers">6</button>
                <button class="operators special">+</button>

                <button class="numbers">1</button>
                <button class="numbers">2</button>
                <button class="numbers">3</button>
                <button class="operators special">-</button>

                <button class="zero numbers">0</button>
                <button class="numbers">.</button>
                <button class="operators unique">=</button>
        </div>
    </div>
</body>
</html>
